<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title is-1">Earnings Tracker</h1>
      
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="box">
        <h2 class="title is-3">Y1 Spring Day 01</h2>
        <canvas id="myChart"></canvas>
      </div>
    </div>
  </section>
  <script>
      // Chart.Legend.prototype.afterFit = function() {
      //   this.height = this.height + 50;
      // };
      var ctx = document.getElementById('myChart').getContext('2d');
      var chart = new Chart(ctx, {
          // The type of chart we want to create
          type: 'doughnut',

          // The data for our dataset
          data: {
              labels: [
                  'Artisan Goods',
                  'Animal Products',
                  'Cooking',
                  'Crops',
                  'Foraging',
                  'Fishing',
                  'Minerals/Gems',
                  'Monster Loot',
                  'Equipment',
                  'Resources',
                  'Trash',
                  'Other',
                  'Decor'
              ],
              datasets: [{
                  label: 'Y1 Spring Day 2',
                  backgroundColor: [
                      'rgb(244,67,54)',
                      'rgb(255,152,0)',
                      'rgb(255,235,59)',
                      'rgb(76,175,80)',
                      'rgb(139,195,74)',
                      'rgb(33,150,243)',
                      'rgb(63,81,181)',
                      'rgb(156,39,176)',
                      'rgb(96,125,139)',
                      'rgb(121,85,72)',
                      'rgb(158,158,158)',
                      'rgb(0,150,136)',
                      'rgb(238,238,238)'
                  ],
                  hoverBackgroundColor: [
                      'rgba(244,67,54,0.8)',
                      'rgba(255,152,0,0.8)',
                      'rgba(255,235,59,0.8)',
                      'rgba(76,175,80,0.8)',
                      'rgba(139,195,74,0.8)',
                      'rgba(33,150,243,0.8)',
                      'rgba(63,81,181,0.8)',
                      'rgba(156,39,176,0.8)',
                      'rgba(96,125,139,0.8)',
                      'rgba(121,85,72,0.8)',
                      'rgba(158,158,158,0.8)',
                      'rgba(0,150,136,0.8)',
                      'rgba(238,238,238,0.8)'
                  ],
                  borderColor: 'rgb(255,255,255)',
                  data: [
                      105450,
                      8300, 
                      9815, 
                      180180,  
                      25412,
                      39102,
                      87421,
                      47333,
                      8100,
                      500,
                      2319,
                      2819,
                      4000
                  ]
              }]
          },

          // Configuration options go here
          options: {
            cutoutPercentage: 38,
            legend:{
              labels: {
                padding: 30
              },
              position: 'right'
            },
            rotation: -0.75 * Math.PI
          }
      });
      
    </script>
  </body>
</html>
